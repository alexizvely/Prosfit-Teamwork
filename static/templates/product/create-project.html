<div id="blue">
    <div class="container">
        <div class="row">
            <h3 class="animated fadeInDown">Create new project</h3>
        </div><!-- /row -->
    </div> <!-- /container -->
</div><!-- /blue -->

<!-- *****************************************************************************************************************
 TITLE & CONTENT
 ***************************************************************************************************************** -->

<div class="animated zoomIn" ng-controller="CreateProjectController as vm">
    <div class="row">
        <div class="col-md-6">
            <div class="column">
                <div id="svg-container">
                    <svg class="outer" width="100%" height="100%" viewBox="0 0 800 600">
                        <defs>
                        <circle ng-if="false"
                                id="circle"
                                cx="50"
                                cy="50"
                                r="40"
                                stroke="black"
                                stroke-width="3"
                                fill="red"/>

                        <polygon ng-if="true"
                                 id="hex"
                                 points="300,150 225,280 75,280 0,150 75,20 225,20"
                                 fill="#fa5"
                                 stroke="black"
                                 stroke-width="4"/>
                            </defs>
                        <g ng-if="true"
                           transform="translate(250, 250)">
                            <path
                                    d="M0,0 150,0 150,50 0,50"
                                    style="fill:red;
                                    stroke-width:3;
                                    stroke:rgb(0,0,0)" />
                        </g>
                        <use xlink:href="#rect"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <form class="sky-form">
                <fieldset>
                    <section>
                        <label class="label label-default">Title *</label>
                        <label class="input">
                            <i class="icon-append fa fa-question-circle"></i>
                            <input type="text" ng-model="project.shapename">
                            <b class="tooltip tooltip-top-right">Name of your project</b>
                        </label>
                    </section>

                    <section>
                        <label class="label label-default">Shape Type *</label>
                        <label class="input">
                            <i class="icon-append fa fa-question-circle"></i>
                            <input type="text" ng-model="project.shape_type">
                            <b class="tooltip tooltip-top-right">Choose shape: square, polygon, circle </b>
                        </label>
                    </section>

                    <section>
                        <label class="label label-default">Color *</label>
                        <label class="input">
                            <i class="icon-append fa fa-question-circle"></i>
                            <input type="text" ng-model="project.color">
                            <b class="tooltip tooltip-top-right">Color for your shape in HEX</b>
                        </label>
                    </section>

                    <div class="row">
                        <div class="col-md-4">
                            <section>
                                <label class="label label-default">Dimension X *</label>
                                <label class="input">
                                    <i class="icon-append fa fa-question-circle"></i>
                                    <input type="text" ng-model="project.dimension_x">
                                    <b class="tooltip tooltip-top-right">Dimension X for your shape</b>
                                </label>
                            </section>
                        </div>

                        <div class="col-md-4">
                            <section>
                                <label class="label label-default">Dimension Y *</label>
                                <label class="input">
                                    <i class="icon-append fa fa-question-circle"></i>
                                    <input type="text" ng-model="project.dimension_y">
                                    <b class="tooltip tooltip-top-right">Dimension Y for your shape</b>
                                </label>
                            </section>
                        </div>

                        <div class="col-md-4">
                            <section>
                                <label class="label label-default">Dimension Z *</label>
                                <label class="input">
                                    <i class="icon-append fa fa-question-circle"></i>
                                    <input type="text" ng-model="project.dimension_z">
                                    <b class="tooltip tooltip-top-right">Dimension Z for your shape</b>
                                </label>
                            </section>
                        </div>
                    </div>
                    <!--<section>-->
                        <!--<label class="label label-default">Used languages and technologies *</label>-->
                        <!--<label class="select select-multiple">-->
                            <!--<select multiple="multiple" ng-model="tags.selectedLanguagesAndTechnologies">-->
                                <!--<option value="{{option.id}}" ng-repeat="option in vm.languageAndTechnologyTags">{{option.name}}</option>-->
                            <!--</select>-->
                        <!--</label>-->
                        <!--<div class="note hidden-sm"><strong>Hint:</strong> hold down the ctrl/cmd button to select multiple options</div>-->
                    <!--</section>-->

                    <footer>
                        <button class="btn btn-theme btn-sm" ng-click="vm.submitProject(project)">Submit</button>
                    </footer>
                </fieldset>
            </form>
            <br/>

    </div><! --/row -->
</div><! --/container -->
