	    <div class="container">
			<div class="row">
				<h3 class="animated fadeInDown">Administrator's Panel</h3>

	<!-- *****************************************************************************************************************
	 BLOG CONTENT
	 ***************************************************************************************************************** -->

	 <div class="container mtb animated zoomIn">
	 	<div class="row">
	 		<! -- Projects List -->
	 		<div class="col-lg-8">
				<div id="" ng-repeat="shape in vm.shapes | filter : {shapename: vm.searchString, status: vm.selectedCategory}">
					<div class="container-fluid">
						<p><img class="img-responsive" src="assets/img/post01.jpg"></p>
						<div class="col-lg-5 col-lg-offset-1">
						  <a href="single-project.html"><h3 class="ctitle">{{shape.shapename}}</h3></a>
						  <p><b>Last interaction: </b> April 18, 2014</p>
						  <p><b>Progress status: </b> Saved</p>
						  <p><b>Author: </b> Marcel Newman</p>
						  <p><b>Download shape: </b> <a href="http://google.com">http://google.com</a></p>
						</div>

						<div class="col-lg-5 col-lg-offset-1">
						<p><a href="#" class="btn btn-theme btn-lg">Review</a></p>
						<p><a href="#" class="btn btn-theme btn-lg">Modify</a></p>
						</div>
					</div>
					<div class="hline"></div>

					<div class="spacing"></div>
				</div>

				<div ng-show="vm.shapes.length == 0">Nothing</div>
			</div><!--/col-lg-8 -->


	 		<! -- SIDEBAR -->
	 		<div class="col-lg-4">
		 		<h4>Search</h4>
		 		<div class="hline"></div>
		 			<p>
		 				<br/>
		 				<input type="text" class="form-control" placeholder="Search for a project" ng-model="vm.searchString">
		 			</p>

		 		<div class="spacing"></div>

		 		<h4>Categories</h4>
		 		<div class="hline"></div>
			 		<p ng-repeat="item in vm.countByCategory" ng-click="vm.selectCategory(item.name)">
						<a href="#"><i class="fa fa-angle-right"></i> {{item.name}}</a> <span class="badge badge-theme pull-right">{{item.count}}</span>
					</p>
		 		<div class="spacing"></div>
	 		</div>
	 	</div><! --/row -->
	 </div><! --/container -->
